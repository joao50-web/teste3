<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Acadêmico</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

<div class="layout">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
        <div class="logo">UFCSPA</div>

        <nav>
            <p>Cadastro Administrativo</p>
            <a href="#">Pessoas</a>
            <a href="#">Usuários</a>
            <a href="#">Cargos</a>

            <p>Cadastro Acadêmico</p>
            <a class="ativo" onclick="mostrarCursos()">Cursos</a>
            <a onclick="mostrarDisciplinas()">Disciplinas</a>

            <p>Grade</p>
            <a href="grade.html">Grade Horária</a>
        </nav>
    </aside>

    <!-- ===== CONTEÚDO ===== -->
    <main class="main">

        <!-- TOPBAR -->
        <header class="topbar"></header>

        <!-- CONTEÚDO -->
        <section class="content">

            <!-- ===== CURSOS ===== -->
            <div id="formCurso" class="card">

                <div class="card-header">
                    <h2>Cursos</h2>
                    <button onclick="document.getElementById('modalCurso').style.display='block'">
                        Novo Curso
                    </button>
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th class="acoes">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="listaCursos">
                        <tr class="vazio">
                            <td colspan="2">No data</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- ===== DISCIPLINAS ===== -->
            <div id="formDisciplina" class="card oculto">
                <h2>Cadastro de Disciplina</h2>

                <div class="grid">
                    <input id="discCodigo" placeholder="Código">
                    <input id="discNome" placeholder="Nome">
                    <select id="discCurso"></select>
                    <input id="discCarga" type="number" placeholder="Carga Horária">
                    <input id="discCreditos" type="number" placeholder="Créditos">
                    <select id="discSemestre">
                        <option value="">Semestre</option>
                        <option>1º</option><option>2º</option><option>3º</option>
                    </select>
                </div>

                <button onclick="salvarDisciplina()">Salvar Disciplina</button>
            </div>

        </section>
    </main>
</div>

<!-- ===== MODAL CURSO ===== -->
<div id="modalCurso" class="modal">
    <div class="modal-content">
        <h3>Novo Curso</h3>

        <input id="cursoCodigo" placeholder="Código">
        <input id="cursoNome" placeholder="Nome do Curso">
        <input id="cursoCoordenador" placeholder="Coordenador">
        <select id="cursoTurno">
            <option value="">Turno</option>
            <option>Matutino</option>
            <option>Noturno</option>
        </select>
        <input id="cursoDuracao" type="number" placeholder="Duração">

        <div class="acoes-modal">
            <button onclick="salvarCurso()">Salvar</button>
            <button onclick="modalCurso.style.display='none'">Cancelar</button>
        </div>
    </div>
</div>

<script src="js/cadastro.js"></script>
</body>
</html>
